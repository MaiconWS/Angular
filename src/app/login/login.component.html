<div class="ng-scope">
    <div ng-hide="logged" class="quadrado">
        <div class="text-center">
            <img width="150px" src="../../assets/portal/Portal - Letras.png" style="margin: 15px;">
        </div>
        <br><br>
        <div ng-show="usernameStep" class="">
            <form name="loginForm" class="ng-pristine ng-valid">
                <div class="form-group">
                    <label style="margin-left: 20px;">E-Mail</label>
                    <input name="email" class="form-control ng-pristine ng-untouched ng-valid" type="text" style="width: 450px;margin: 20px;">
                </div>
                <div class="form-group">
                    <label style="margin-left: 20px;">Senha</label>
                    <input name="email" class="form-control ng-pristine ng-untouched ng-valid" type="password" style="width: 450px;margin: 20px;">
                </div>
            </form>
            <button style="margin-left: 160px; margin-bottom: 10px;" class="btn btn-success btn-block btn-lg" ng-click="next(auth)"
                ng-disabled="!auth.username || loading || loginForm.$invalid" disabled="disabled">
                <div ng-show="customer.idCustomer === 1638" class="ng-hide">
                    <span ng-hide="loading" class="">Acesso Direto</span>
                </div>
                <span ng-show="loading" class="fa fa-circle-o-notch fa-spin ng-hide"></span>
            </button>
        </div>
    </div>
</div>
